<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia por el Mundo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <aside class="sidebar">
            <header>
                <h1>Nuestra Historia ❤️</h1>
                <p>Un viaje por nuestros recuerdos</p>
            </header>
            <ul id="location-list" class="location-list">
                <!-- Locations will be populated here by JS -->
            </ul>
        </aside>

        <main class="map-container">
            <div id="map"></div>
        </main>

        <button id="toggle-sidebar" class="toggle-sidebar" aria-label="Toggle Sidebar">
            ☰
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>

</html>
