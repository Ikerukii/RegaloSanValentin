<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia por el Mundo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        /* Estilos del Popup */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            padding: 5px;
            text-align: center;
        }

        .popup-img {
            width: 220px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .popup-text {
            font-size: 15px;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Icono de coraz√≥n personalizado */
        .heart-icon {
            font-size: 30px;
            color: #e91e63;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.4));
            transition: transform 0.2s;
        }

        .heart-icon:hover {
            transform: scale(1.2);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Inicializar el mapa
        var map = L.map('map').setView([42.0, 12.0], 4);

        // 2. Capa del mapa
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '¬©OpenStreetMap, ¬©CartoDB'
        }).addTo(map);

        // 3. TUS FOTOS Y LUGARES
        var recuerdos = [
            {
                coords: [41.3851, 2.1734],
                foto: "fotos/Barcelona.jpeg",
                texto: "Barcelona ‚ù§Ô∏è"
            },
            {
                coords: [30.0444, 31.2357],
                foto: "fotos/Egipto.jpeg",
                texto: "Aventura en Egipto üê™"
            },
            {
                coords: [51.5074, -0.1278],
                foto: "fotos/Londres.jpeg",
                texto: "Londres üá¨üáß"
            },
            {
                coords: [39.6953, 3.0176],
                foto: "fotos/Mallorca.jpeg",
                texto: "Relax en Mallorca üåä"
            },
            {
                coords: [41.0082, 28.9784],
                foto: "fotos/Turquia.jpeg",
                texto: "Magia en Turqu√≠a üáπüá∑"
            }
        ];

        // 4. Crear los marcadores
        recuerdos.forEach(function (lugar) {
            var heartIcon = L.divIcon({
                className: 'custom-div-icon',
                html: "<div class='heart-icon'>‚ù§Ô∏è</div>",
                iconSize: [30, 30],
                iconAnchor: [15, 15],
                popupAnchor: [0, -10]
            });

            L.marker(lugar.coords, { icon: heartIcon }).addTo(map)
                .bindPopup(`
                    <div>
                        <img src="${lugar.foto}" class="popup-img" alt="Recuerdo">
                        <div class="popup-text">${lugar.texto}</div>
                    </div>
                `);
        });
    </script>
</body>

</html>
